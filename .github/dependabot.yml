version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: "/"
    schedule:
      day: saturday
      interval: monthly
      time: "00:00"
    open-pull-requests-limit: 5
    reviewers:
      - iamricky
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
